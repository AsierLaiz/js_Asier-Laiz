<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Usuario y Password</title>
  <script src="script.js" defer></script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Validación de Usuario y Contraseña</h2>

  <label for="usuario">Usuario:</label><br>
  <input type="text" id="usuario" placeholder="Introduce tu usuario"><br><br>

  <label for="password">Contraseña:</label><br>
  <input type="password" id="password" placeholder="Introduce tu contraseña"><br><br>

  <button id="meterPassword">Meter Password</button>
</body>
</html>
