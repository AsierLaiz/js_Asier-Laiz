<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejemplos String - Básico</title>
</head>
<body>
    <script>
        const texto = "La noche se avecina, ahora empieza mi guardia. No terminara hasta el dia de mi muerte. No tomare esposa, no poseere tierras, no engendrare hijos. No llevare corona, no alcanzare la gloria. Vivire y morire en mi puesto. Soy la espada en la oscuridad. Soy el vigilante del Muro. Soy el fuego que arde contra el frio, la luz que trae el amanecer, el cuerno que despierta a los durmientes, el escudo que defiende los reinos de los hombres. Entrego mi vida y mi honor a la Guardia de la Noche, durante esta noche y todas las que esten por venir."
            let textoSinNo = texto.replace(/\bno\b/gi, "");
            document.write("<p>" + textoSinNo + "</p>");
            let palabra = prompt("Introduce una palabra para buscar cuántas veces aparece:");

            if (palabra) {

            let regex = new RegExp(`\\b${palabra}\\b`, "gi");
            let coincidencias = texto.match(regex);
            let cuenta = coincidencias ? coincidencias.length : 0;
            document.write("<p>La palabra '" + palabra + "' aparece " + cuenta + " veces en el texto.</p>");
            }
    
    </script>

</body>
</html>
