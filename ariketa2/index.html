<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejemplos String - Básico</title>
</head>
<body>
    <script>
            const esaldia = "España se ha proclamado campeona del Eurobasket después de derrotar a Francia (88-76) en la gran final de Berlin";
            //1
            document.write(esaldia.length+"<br>"); 
            //2
            document.write(esaldia.charAt(25)+"<br>");
            //3
            document.write(esaldia.indexOf('d') + "<br>");
            document.write(esaldia.lastIndexOf('d') + "<br>");
            document.write(esaldia.indexOf('d', esaldia.indexOf('d')+1) + "<br>");
            //4
            document.write(esaldia.indexOf('Eurobasket')+ "<br>");
            //5
            document.write(esaldia.includes('Portugal')+ "<br>");
            //6
            document.write(esaldia.startsWith('Berlin')+ "<br>");
            document.write(esaldia.endsWith('Berlin')+ "<br>");
            //7
            const esaldiadata = esaldia.concat(" 2022ko irailaren 18an");
            document.write(esaldiadata+ "<br>");
            //8
            document.write(esaldiadata.substring(26,36)+ "<br>");
            //9
            document.write(esaldiadata.substring(40)+ "<br>");
            //10
            let zuri= "     " + esaldiadata + "             ";
            document.write( zuri +" <br>");
            document.write(zuri.trim()+"<br>");

            //11
            document.write(esaldiadata.toUpperCase()+"<br>");
            document.write(esaldiadata.toLowerCase()+"<br>");
            //12
            const esaldiazatiak = esaldiadata.split(" ");
            document.write(esaldiazatiak.length+"<br>");
            
            //13
            document.write(esaldiazatiak[0]+"<br>");
            document.write(esaldiazatiak[6]+"<br>");
            document.write(esaldiazatiak[11]+"<br>");
    </script>

</body>
</html>
